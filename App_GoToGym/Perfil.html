<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - GoToGym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0FBFB0, #1A1A2E);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        /* Header con imagen de fondo */
        .profile-header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://c.animaapp.com/mbfnmz9t8Rbci1/img/mask-group.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 20px 20px 0 0;
            position: relative;
            padding: 20px;
        }

        /* Avatar circular */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0FBFB0, #D4B46A);
            position: absolute;
            bottom: -40px;
            left: 30px;
            border: 4px solid #1A1A2E;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Contenido principal */
        .profile-content {
            background: #1A1A2E;
            border-radius: 0 0 20px 20px;
            padding: 60px 25px 25px 25px;
            margin-top: -20px;
        }

        /* Informaci√≥n principal */
        .main-info {
            margin-bottom: 30px;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profession {
            font-size: 16px;
            color: #0FBFB0;
            font-weight: 500;
        }

        /* Grid de estad√≠sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #0FBFB0;
            font-weight: 500;
        }

        /* √çndice de felicidad */
        .happiness-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .happiness-title {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            color: #0FBFB0;
        }

        .happiness-meter {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .meter-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0FBFB0 288deg, #2D2D4E 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .meter-inner {
            width: 80px;
            height: 80px;
            background: #1A1A2E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #0FBFB0;
        }

        .heart-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
        }

        /* Cuenta y seguridad */
        .account-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .account-section:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .account-text {
            font-size: 16px;
            color: #0FBFB0;
            font-weight: 500;
        }

        .arrow {
            color: #0FBFB0;
            font-size: 18px;
        }

        /* Men√∫ hamburguesa */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 10;
        }

        /* Bot√≥n cerrar sesi√≥n */
        .logout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #D9534F, #C9302C);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        /* Toast notification */
        #toast {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0FBFB0;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Poppins, sans-serif;
            box-shadow: 0 0 10px #0FBFB0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con imagen -->
        <div class="profile-header">
            <img class="menu-icon" src="public/images/Men√∫ Hamburguesa.svg" onclick="window.location.href='PerfilMen√∫.html'">
        </div>

        <!-- Avatar -->
        <div class="avatar" id="userAvatar">U</div>

        <!-- Contenido principal -->
        <div class="profile-content">
            <!-- Informaci√≥n principal -->
            <div class="main-info">
                <div class="name" id="userName">Nombres y apellidos</div>
                <div class="profession" id="userProfession">Profesi√≥n</div>
            </div>

            <!-- Estad√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statPeso">70</div>
                    <div class="stat-label">Peso</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statEdad">30</div>
                    <div class="stat-label">Edad</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAltura">1.8</div>
                    <div class="stat-label">Altura</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statPlan">Gratis</div>
                    <div class="stat-label">Plan</div>
                </div>
            </div>

            <!-- √çndice de felicidad -->
            <div class="happiness-section">
                <div class="happiness-title">Indice de felicidad</div>
                <div class="happiness-meter">
                    <div class="meter-bg">
                        <div class="meter-inner">80%</div>
                    </div>
                    <img class="heart-icon" src="https://c.animaapp.com/mbfnmz9t8Rbci1/img/recurso-7-1.png" alt="Coraz√≥n">
                </div>
            </div>

            <!-- Cuenta y seguridad -->
            <div class="account-section" onclick="window.location.href='CuentaYSeguridad.html'">
                <div class="account-text">Cuenta y seguridad</div>
                <div class="arrow">‚Ä∫</div>
            </div>

            <!-- Cerrar sesi√≥n -->
            <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <!-- Notificaci√≥n -->
    <div id="toast"></div>

    <script>
        console.log("üöÄ Perfil.html cargado - Verificando autenticaci√≥n...");
        
        // Verificar si el usuario est√° logueado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            console.log("üìã Datos en localStorage:");
            console.log("- userData:", userData);
            console.log("- isLoggedIn:", isLoggedIn);
            
            if (!userData || isLoggedIn !== 'true') {
                console.log('‚ùå Usuario no autenticado, redirigiendo al login...');
                showToast('‚ö† Por favor inicia sesi√≥n primero', false);
                setTimeout(() => {
                    window.location.href = 'indexInicioDeSesion.html';
                }, 2000);
                return;
            }

            try {
                const user = JSON.parse(userData);
                console.log('‚úÖ Usuario autenticado:', user);
                
                // Mostrar datos del usuario seg√∫n el boseto
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('statPlan').textContent = user.plan;
                
                // Por defecto, mostramos los valores del boseto
                document.getElementById('userProfession').textContent = "Entusiasta del Fitness";
                document.getElementById('statPeso').textContent = "70";
                document.getElementById('statEdad').textContent = "30";
                document.getElementById('statAltura').textContent = "1.8";
                
                console.log('‚úÖ Perfil cargado exitosamente');
                showToast('‚úÖ Perfil cargado correctamente');
                
            } catch (error) {
                console.error('‚ùå Error cargando datos del usuario:', error);
                showToast('‚ùå Error cargando perfil', false);
            }
        });

        function cerrarSesion() {
            console.log('üëã Cerrando sesi√≥n...');
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            showToast('üëã Sesi√≥n cerrada - Redirigiendo...');
            setTimeout(() => {
                window.location.href = 'indexInicioDeSesion.html';
            }, 1500);
        }

        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = success ? '#0FBFB0' : '#d9534f';
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Debug: Mostrar todo el localStorage
        console.log("üîç Contenido completo de localStorage:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>
</html>
