<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="estilos36.css" />
    </head>
    <body>
        <div class="perfil-profesion">
            <div class="overlap-group">
                <div class="rectangle"></div>
                <img class="recurso" src="public/images/recurso-14.png" />
                <div class="div"></div>
                <div class="text-wrapper">Nombres y apellidos</div>
                <div class="text-wrapper-2">30</div>
                <p class="element"><span class="span">70</span> <span class="text-wrapper-3">kg</span></p>
                <div class="text-wrapper-4">Profesión</div>
                <div class="text-wrapper-5">Edad</div>
                <div class="text-wrapper-6">Peso</div>
                <p class="element-m"><span class="span">1.8</span> <span class="text-wrapper-3">m</span></p>
                <div class="text-wrapper-7">Altura</div>
                <div class="text-wrapper-8">Indice de felicidad</div>
                <img class="line" src="img/line-15.svg" />
                <img class="img" src="img/line-16.svg" />
                <img class="line-2" src="img/line-17.svg" />
                <img class="line-3" src="img/line-18.svg" />
                <img class="line-4" src="img/line-19.svg" />
                <div class="rectangle-2"></div>
                <div class="text-wrapper-9">Editar</div>
                <div class="happiness-meter">
                <svg class="meter" viewBox="0 0 200 200">
                <defs>
                <linearGradient id="fillGradient" x1="0" y1="1" x2="0" y2="0">
                <stop offset="0%" stop-color="#0fbfb0" stop-opacity="0.8" />
               <stop offset="100%" stop-color="#0fbfb0" stop-opacity="0.2" />
               </linearGradient>
              </defs>
              <circle class="circle-bg" cx="100" cy="100" r="90" />
              <circle class="circle-fill" cx="100" cy="100" r="90" />
             </svg>
            <div class="percentage-container">
        <span class="step final">80%</span>
     </div>
     <img class="heart-icon" src="https://c.animaapp.com/mbfnmz9t8Rbci1/img/recurso-7-1.png" alt="ícono felicidad" />
   </div>
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <img class="mask-group" src="https://c.animaapp.com/mbfnmz9t8Rbci1/img/mask-group.png"/>
                <img class="vector" src="public/images/Menú Hamburguesa.svg" />
            </div>
        </div>
    </body>
</html>
